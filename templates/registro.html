<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/registro.css">
</head>

<body>
    <div class="tela">
        <div class="demonstrar">
            <img src="/static/videos/logosemtexto.png">
            <h2>Bem-vindo ao Estuda Aí</h2>
            <p>Facilitando seus estudos de forma simples e prática.</p>
        </div>
        <div class="container">
            <h1>Registro</h1>
            <form method="POST" action="/registro">
                <div>
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <div>
                <p class="texto-login">Já tem uma conta? <a href="#" id="linkLogin">Entrar</a></p>
            </div>
        </div>
    </div>
    <script src='/static/js/script.js'></script>
</body>

</html>
