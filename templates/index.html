<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <header>
        <div class="topo">
            <h1 class="texto-p">Estuda Ai</h1>
            <div class="barra-pesquisa">
                <i class="fas fa-search procurar-topo"></i>
                <input class="input-topo" type="text" placeholder="Buscar vídeos educativos...">
            </div>
            <div class="nav-topo">
                <i class="fas fa-bars icon-menu"></i>
            </div>
        </div>
    </header>
    <div class="overlay" id="overlay"></div>

<div class="menu-lateral" id="menuLateral">
    <span class="fechar-menu" id="fecharMenu">&times;</span>
    <ul class="icons-cards">
        <div class="icons-menu">
            <li><a class="nome-menu" href="/templates/index.html">Início</a></li>
            <i class="fa fa-home icons_"></i>
        </div>
        <div class="icons-menu">
            <li><a href="/templates/calendario.html">Calendário</a></li>
            <i class="fa fa-calendar icons_"></i>
        </div>
        <div class="icons-menu">
            <li><a href="/templates/salvos.html">Salvos</a></li>
            <i class="fa fa-bookmark icons_"></i>
        </div>
        <div class="icons-menu">
            <li><a href="/templates/perfil.html">Perfil</a></li>
            <i class="fa fa-user icons_"></i>
        </div>
        <div class="icons-menu">
            <li><a href="/logout">Sair</a></li>
            <i class="fa fa-chevron-left icons_"></i>
        </div>
    </ul>
</div>


    <main>
        <div class="nav-reels">
            <div class="navegacao-reels">
                <p class="texto-nav">Todos</p>
            </div>
            <div class="navegacao-reels">
                <p class="texto-nav">Matemática</p>
            </div>
            <div class="navegacao-reels">
                <p class="texto-nav">Ciências</p>
            </div>
            <div class="navegacao-reels">
                <p class="texto-nav">Idiomas</p>
            </div>
            <div class="navegacao-reels">
                <p class="texto-nav">História</p>
            </div>
            <div class="navegacao-reels">
                <p class="texto-nav">Tecnologia</p>
            </div>
        </div>
        <div class="video-card">
            <div class="video-thumb">
                <video controls width="100%">
                    <source src="/static/videos/Download.mp4" type="video/mp4">
                     Seu navegador não suporta o vídeo.
                </video>
                <div class="controles-video">
                    <button class="playPause"><i class="fas fa-play"></i></button>
                </div>
                <span class="tempo-video">1:30</span>
                <span class="categoria-video">Matemática</span>
                <div class="favoritar-video">
                    <i class="fa far fa-bookmark"></i>
                </div>
            </div>
            <div class="info-video">
                <p class="titulo-video">Equações do 2º Grau Simplificadas</p>
                <p class="descricao-video">Aprenda a resolver equações de forma rápida e eficiente</p>
                <div class="autor-vizu">
                    <p class="autor-video">Prof. Ana Silva</p>
                    <p class="vizu-video">12.5k visualizações</p>
                </div>
            </div>
        </div>

    </main>
    <script src='/static/js/videoplayer.js'></script>
    <script src='/static/js/menulateral.js'></script>
